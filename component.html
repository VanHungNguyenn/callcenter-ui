<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- add icon -->
		<link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />
		<title>Callcenter v1.0</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link rel="stylesheet" href="./assets/css/index.css" />
		<link rel="stylesheet" href="./assets/css/component.css" />
	</head>
	<body>
		<div class="container-button">
			<button class="button">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>NHẬP DATA</span>
			</button>
			<button class="button button--shade">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>CTA BTN</span>
			</button>
			<button class="button button--ghost">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>CTA BTN</span>
			</button>
			<button class="button button--large">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>CTA BTN</span>
			</button>
			<button class="button button--shade button--large">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>CTA BTN</span>
			</button>
			<button class="button button--large button--ghost">
				<img
					class="svg svg_button"
					src="./assets/images/download.svg"
					alt=""
				/>
				<span>CTA BTN</span>
			</button>
			<div class="button__feature">
				<span> Chạy hàng loạt </span>
				<img
					src="./assets/images/play.svg"
					alt=""
					class="svg svg_button"
				/>
			</div>
			<div class="tab">
				<span> Nhóm 1 </span>
				<img
					class="svg svg_button"
					src="./assets/images/arrow-down.svg"
					alt=""
				/>
			</div>
			<div class="tab active">
				<span> Nhóm 1 </span>
				<img
					class="svg svg_button"
					src="./assets/images/arrow-down.svg"
					alt=""
				/>
			</div>
			<div class="tab rename">
				<input type="text" value="Đặt tên" />
				<img
					class="svg svg_button"
					src="./assets/images/arrow-down.svg"
					alt=""
				/>
			</div>
			<input type="checkbox" class="checkbox" />
		</div>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
