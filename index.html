<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- add icon -->
		<link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />
		<title>Callcenter v1.0</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="sidebar">
					<div class="sidebar__logo">
						<img src="./assets/images/logo.png" alt="" />
						<h3>CALLCENTER</h3>
						<span>v1.0</span>
					</div>
					<div class="navbar">
						<div class="navbar__item active">
							<div class="navbar__item--icon">
								<div class="navbar__item--badge">1</div>
								<img
									class="svg svg_button"
									src="./assets/images/house-2.svg"
									alt=""
								/>
							</div>
							<div class="navbar__item--title">Dashboard</div>
						</div>
						<div class="navbar__item">
							<div class="navbar__item--icon">
								<img
									class="svg svg_button"
									src="./assets/images/book.svg"
									alt=""
								/>
							</div>
							<div class="navbar__item--title">Kịch bản</div>
						</div>
						<div class="navbar__item">
							<div class="navbar__item--icon">
								<img
									class="svg svg_button"
									src="./assets/images/setting-2.svg"
									alt=""
								/>
							</div>
							<div class="navbar__item--title">Cài đặt</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content"></div>
			<div class="right">
				<div class="infor">
					<div class="infor__top">
						<div class="infor__avatar">
							<div class="infor__avatar--overlay">
								<img src="./assets/images/avatar.png" alt="" />
							</div>
						</div>
						<div class="infor__detail">
							<div class="infor__detail--item">
								<div class="infor__detail--item__title">
									Sinh ngày
								</div>
								<div class="infor__detail--item__content">
									01/01/1999
								</div>
							</div>
							<div class="infor__detail--item">
								<div class="infor__detail--item__title">
									Giới tính
								</div>
								<div class="infor__detail--item__content">
									Nam
								</div>
							</div>
							<div class="infor__detail--item">
								<div class="infor__detail--item__title">
									Địa chỉ
								</div>
								<div class="infor__detail--item__content">
									28 Nguyen Tri Phương, phường 10, quận 10,
									TPHCM
								</div>
							</div>
							<div class="infor__detail__socials">
								<div class="infor__detail__social">
									<img
										class="svg svg_button"
										src="./assets/images/facebook.svg"
										alt=""
									/>
								</div>
								<div class="infor__detail__social">
									<img
										class="svg svg_button"
										src="./assets/images/google.svg"
										alt=""
									/>
								</div>
							</div>
							<button
								class="infor__detail__button button button--ghost"
							>
								<span>Sửa</span>
							</button>
						</div>
					</div>
					<div class="infor__note">
						<div class="infor__title">
							<div class="infor__title--icon">
								<img
									class="svg svg_button"
									src="./assets/images/menu-board.svg"
									alt=""
								/>
							</div>
							<div class="infor__title--text">Ghi chú</div>
						</div>
						<div class="infor__note--content">Mô tả ghi chú</div>
						<div class="infor__note--button button button--ghost">
							SỬA
						</div>
					</div>
					<div class="infor__history">
						<div class="infor__title">
							<div class="infor__title--icon">
								<img
									class="svg svg_button"
									src="./assets/images/timer-start.svg"
									alt=""
								/>
							</div>
							<div class="infor__title--text">Lịch sử ghi âm</div>
						</div>
						<div class="infor__history--list custom-scrollbar">
							<div class="infor__history--item">
								<div class="infor__history--item__number">
									1
								</div>
								<div class="infor__history--item__name">
									001.MP3
								</div>
								<div class="infor__history--item__date">
									23/6/23
								</div>
								<div class="infor__history--item__button">
									<img
										class="svg svg_button"
										src="./assets/images/Call history play item.svg"
										alt=""
									/>
								</div>
							</div>
							<div class="infor__history--item">
								<div class="infor__history--item__number">
									2
								</div>
								<div class="infor__history--item__name">
									001.MP3
								</div>
								<div class="infor__history--item__date">
									23/6/23
								</div>
								<div class="infor__history--item__button">
									<img
										class="svg svg_button"
										src="./assets/images/Call history play item.svg"
										alt=""
									/>
								</div>
							</div>
							<div class="infor__history--item">
								<div class="infor__history--item__number">
									1
								</div>
								<div class="infor__history--item__name">
									001.MP3
								</div>
								<div class="infor__history--item__date">
									23/6/23
								</div>
								<div class="infor__history--item__button">
									<img
										class="svg svg_button"
										src="./assets/images/Call history play item.svg"
										alt=""
									/>
								</div>
							</div>
							<div class="infor__history--item">
								<div class="infor__history--item__number">
									1
								</div>
								<div class="infor__history--item__name">
									001.MP3
								</div>
								<div class="infor__history--item__date">
									23/6/23
								</div>
								<div class="infor__history--item__button">
									<img
										class="svg svg_button"
										src="./assets/images/Call history play item.svg"
										alt=""
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="infor__script">
						<input
							type="checkbox"
							class="infor__script__checkbox checkbox"
						/>
						<div class="infor__title">
							<div class="infor__title--icon">
								<img
									class="svg svg_button"
									src="./assets/images/mobile-programming.svg"
									alt=""
								/>
							</div>
							<div class="infor__title--text">Kịch bản</div>
						</div>
						<div class="infor__script--dropdown"></div>
					</div>
					<div class="infor__run"></div>
				</div>
			</div>

			<script src="./assets/js/main.js"></script>
		</div>
	</body>
</html>
